<div class="modal-header">
    <h1 tabindex="-1">{{ ctrl.label }}</h1>
    <button class="i16 i-x" ng-click="$event.stopPropagation(); ctrl.close()">
        <span class="for_screen_reader">Close modal</span>
    </button>
</div>

<div class="modal-content posteditor" 
     post-editor="ctrl.scope.post_id" 
     comment="ctrl.scope.comment"
     close="ctrl.close"></div>
