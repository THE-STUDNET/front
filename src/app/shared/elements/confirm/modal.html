<div class="modal-content confirm-modal">
    <form ng-submit="ctrl.scope.confirm(); ctrl.close();">
        <div class="title">{{ ctrl.scope.question }}</div>
        <div class="ctas center input-block">
            <button type="button" id="cancel" class="cta white" ng-click="ctrl.close()">Cancel</button>
            <button type="submit" class="cta green" >Confirm</button>
        </div>
    </form>
  
</div>
