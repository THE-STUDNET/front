<div infinite-list="PageCtrl.users.all" 
     loaded="PageCtrl.all_loaded" 
     model="PageCtrl.user_model" class="default users"
     pagination="36" >
    <div class="user middle" ng-if=" PageCtrl.users.all.indexOf(PageCtrl.me) >= 0" 
         user="PageCtrl.me" user-links="true">
    </div>
    <div class="user middle" ng-if="PageCtrl.user_model.list[user].datum && user !== PageCtrl.me"
         ng-repeat="user in PageCtrl.users.all | limitTo : PageCtrl.all_loaded" user="user" user-links="true">
         <button ng-click="PageCtrl.viewConnections($event, user)" 
                ng-disabled="!PageCtrl.user_model.list[user].datum.contacts_count" 
                ng-click="ctrl.viewConnections($event, user)"  
                ng-class="{ u : PageCtrl.user_model.list[user].datum.contacts_count }"
                class="connections">{{ ::PageCtrl.user_model.list[user].datum.contacts_count+' connection' + (PageCtrl.user_model.list[user].datum.contacts_count > 1 ? 's' : '') }}</button>
        <div class="cty_actions">
            <button class="i16 i-comment" ng-click="PageCtrl.openConversation(user)"
                    title="Start chatting with {{ ::PageCtrl.user_model.list[user].datum|username }}">
                <span class="for_screen_reader">Start chatting with {{ ::PageCtrl.user_model.list[user].datum|username }}</span>
            </button>
            <cnctactions
                connection="PageCtrl.user_model.list[user].datum"></cnctactions>
            <button class="action i16 i-mail" ng-if="PageCtrl.editable && PageCtrl.page.datum.type === 'organization'" 
                    ng-click="PageCtrl.sendPassword(user)" title="Send invitation"
                    ng-class="{ green : PageCtrl.user_model.list[user].datum.email_sent }">
            </button>
             <div class="right" dropdown ng-if="PageCtrl.editable">
                <button class="action i16 i-more" title="" data=""
                        dropdown-toggle >
                    <span class="for_screen_reader"></span>
                </button>
                <div dropdown-content class="hdr_ddcontent">
                    <button ng-if="PageCtrl.users.administrators.indexOf(user) >= 0" ng-click="PageCtrl.page_users.removeAdmin(PageCtrl.page.datum.id, user)"><b>Remove</b> administrator rights</button>
                    <button ng-if="PageCtrl.users.members.indexOf(user) >= 0" ng-click="PageCtrl.page_users.grantAdmin(PageCtrl.page.datum.id, user)"><b>Grant</b> administrator rights</button>
                    <button ng-click="PageCtrl.page_users.remove(PageCtrl.page.datum.id, user)"><b>Remove</b> from this {{ PageCtrl.page.datum.type }} </button>
                </div>
            </div>
        </div>
    </div> 
</div>
