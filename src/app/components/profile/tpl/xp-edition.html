<form ng-submit="ctrl.saveResume(ctrl.edited_resume)">
    <div>
        <div class="input-block">
            <label for="name">Position</label>
            <input type="text" id="name" name="name" ng-focus="ctrl.onXpUpdate()" required ng-model="ctrl.edited_resume.title" />
        </div>
        <div class="input-block">
            <label for="name">Company name</label>
            <input type="text" id="name" name="name" required ng-model="ctrl.edited_resume.subtitle" />
        </div>
    </div>
    <div>
        <div class="input-block">
            <label for="xp_start_date">From</label>
            <div datepicker="ctrl.edited_resume.start_date" 
                 datepicker-states="['year','month']"
                 required="true"
                 maxdate="ctrl.edited_resume.end_date"
                 datepicker-build="ctrl.onXpUpdate"
                 datepicker-name="xp_start_date"
                 datepicker-format="ctrl.filters_functions.dateWithoutDay"
                 ng-if="ctrl.edited_resume"></div>
        </div>
        <div class="input-block">
            <label for="xp_end_date">To</label>
            <div datepicker="ctrl.edited_resume.end_date" 
                 datepicker-states="['year','month']"
                 datepicker-format="ctrl.filters_functions.dateWithoutDay"
                 mindate="ctrl.edited_resume.start_date"
                ng-if="ctrl.edited_resume && !ctrl.edited_resume.current"
                datepicker-name="xp_end_date"></div>
            <input type="checkbox" id="xp_current" 
                   focus-on-keys="#xp_end_date" keys="[32]"
                   ng-model="ctrl.edited_resume.current"
                   name="xp_current"/> 
            <label for="xp_current" ng-click="ctrl.edited_resume.end_date = null">Current experience</label>
        </div>
    </div>
    <div class="ctas">
        <button type="submit" class="cta green" 
           focus-on-keys="#experience{{ctrl.edited_resume.id }} [editable-button]" keys="[13]">Save</button>
        <button type="button" class="cta white" 
               focus-on-keys="#experience{{ctrl.edited_resume.id }} [editable-button]" keys="[13]" 
               ng-click="ctrl.edited_id= ctrl.edited_resume = null;"
                >Cancel</button>
        <button ng-if="ctrl.edited_resume.id" 
                type="button" class="right cta red" 
                focus-on-keys="#experience_blocks [editable-button]" keys="[13]"
                ng-click="ctrl.deleteResume(ctrl.edited_resume)" 
                editable-delete>Delete</button>
    </div>
 </form>
